<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css" integrity="sha512-giQeaPns4lQTBMRpOOHsYnGw1tGVzbAIHUyHRgn7+6FmiEgGGjaG0T2LZJmAPMzRCl+Cug0ItQ2xDZpTmEc+CQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <header>
            <button class="btn btn-search">
                <img src="./assets/magnifying-glass-solid.svg" alt="search">
            </button>
            <h1>My Playlist</h1>
            <button class="btn btn-powerOff"><img src="./assets/power-off-solid.svg" alt="power off"></button>
      
        </header>

        <main>
        <div class="imageContainer">
            <img src="./assets/track-image.jpeg" alt="track-image" id="track-image">

            <p>Track #2</p>
            <p>Artist</p>

            <div class="blueBox"></div>
        </div>

        <div class="btnContainer">
                <button>
                    <img src="./assets/backward-solid.svg" alt="backward">
                </button>
                <button>
                    <img src="./assets/play-solid.svg" alt="play" id="btnPlay">
                </button>
                <button>
                    <img src="./assets/forward-solid.svg" alt="forward">
                </button>
        </div>

        <div class="grayBox"></div>
        </main>
    </div>

    <i class="fa-regular fa-magnifying-glass"></i>
    <i class="fa-regular fa-magnifying-glass"></i>
    <i class="fa-regular fa-magnifying-glass"></i>
    <i class="fa-regular fa-magnifying-glass"></i>
</body>
</html>
